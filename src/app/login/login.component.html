
<div class="top-content">

  <div class="inner-bg">
      <div class="container ">
          <div class="row justify-content-center">
              <div class="col-12 col-sm-8 form-box">
                <div class="form-top">

                  <div class="form-top-Logo">
        <img src="../../assets/img/backgrounds/Logo.png" alt="Lam Research Logo" height="61" width="181">
                  </div>
      <div class="form-top-left">
                    <h3 class="app_name">{{selectedResource.loginTitle}}</h3>
                  </div>
      <div class="horizontal-line">
      </div>
                  </div>
                  <div class="form-bottom">
      <div class="form-content">
        <form role="form" action="" method="post" class="login-form">
          <div class="form-group margin47">
         
           <select class="form-control" id="sel1" #selectLanguage (change)="languageChange(selectLanguage.value)">
              <option *ngFor="let resource of totalLocaleList" [value]="resource.id">
                  {{resource.language + " (" + resource.code + ") " }} 
              </option>
          </select>
          </div>
          <div class="form-group margin6">
            <label class="sr-only " for="form-password">{{selectedResource.password}}</label>
            <input type="password" [(ngModel)]="selectedPassword" name="form-password" [placeholder]="selectedResource.password" class="form-password form-control" id="form-password">
          </div>
          <button type="button" (click)="loginClick()" class="btn">{{selectedResource.login }}</button>
        </form>
      </div>
              </div>
              </div>
          </div>
          <div class="row justify-content-center">
              <div class="col-sm-8  footer ">
                <h5>{{selectedResource.copyRights}}</h5>
              </div>
          </div>
      </div>
  </div>

</div>
